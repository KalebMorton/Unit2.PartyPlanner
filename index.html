<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <h2>Make new Party</h2>
    <form>
        <label>
            Name
            <input id="partyName" name="partyName" type="text"/>
        </label>
        <br>
        <label>
            Description
            <input id="partyDescription" name="partyDescription" type="text"/>
        </label>
        <br>
        <label>
            Date and time
            <input id="partyDate" name="partyDate" type="date"/>
            <input id="partyTime" name="partyTime" type="time"/>
        </label>
        <br>
        <label>
            Location
            <input id="partyLocation" name="partyLocation" type="text"/>
        </label>
        <button>Create party</button>
    </form>
    <h2>Parties</h2>
    <output></output>
</body>
<script src="./index.js"></script>
</html>
